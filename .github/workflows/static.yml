# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.16.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 18.7.0
          cache: pnpm

      - name: Install global zx - terminal utility
        run: pnpm add -g zx

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: TurboRepo local server
        uses: felixmosh/turborepo-gh-artifacts@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          server-token: ${{ secrets.TURBO_SERVER_TOKEN }}

      - run: pnpm turbo run build --api="http://127.0.0.1:9080" --token="${{ secrets.TURBO_SERVER_TOKEN }}" --team="acme"
        env:
          APP_SHELL_BASE: /game-of-life-js/
          GAME_OF_LIFE_REACT_DOMAIN: ""
          GAME_OF_LIFE_REACT_RESOURCE: /game-of-life-react/game-of-life-react.js
          GAME_OF_LIFE_REACT_BASE: ""

      - run: pnpm run pack-app-shell

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist/app-shell-gp/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
